<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="Registration.css">

</head>
<body>
<div class="center">
<form action="registration" class="form2">
<h1>Customer Registration</h1>
<label>Full Name</label><input type="text" placeholder="enter name" name="name"><br>
<label>Email</label><input type="email" placeholder="enter email" name="email"><br>
<label>Password</label><input type="password" placeholder="enter passwod" name="password"><br>
<label>Mobile Number</label><input type="number" placeholder="enter phone number" name="number"><br>
<label>Gender:</label><br>
Male<input type="radio" name="gender" value="Male">
Female<input type="radio" name="gender" value="Female">
Other<input type="radio" name="gender" value="Female"><br>

<label>Interests:</label><br>
Reading<input type="checkbox" name="hobbies" value="Reading">
Traveling<input type="checkbox" name="hobbies" value="traveling">
Music<input type="checkbox" name="hobbies" value="Music">
Sports<input type="checkbox" name="hobbies" value="Sports"><br>
<label>Country:</label><br>
<select name="country">
<option>--Select Country--</option>
<option value="India">India</option>
<option value="America">America<option>
<option value="Canada">Canada<option>
<option value="France">France<option>
<option value="Russia">Russia<option>
<option value="Indonesia">Indonesia<option>
<option value="Thailand">Thailand<option>
<option value="Purtgal">Purtgal<option>
</select><br>
<label>Address:</label><br>
<textarea rows="5" cols="" name="Address"></textarea> <br>

<input type="submit" value="Register">
</form>
</div>
</body>
</html>
